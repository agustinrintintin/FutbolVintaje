<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutbolVintage</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="icon" href="/imagenes/jugador-de-futbol.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="encabezado-articulo-carrito">
        <div class="logo-articulo-carrito">
            <img src="/imagenes/jugador-de-futbol.png" alt="0" class="imgenca">
            <a href="/index.html" class="titulo">
                <h2>FutbolVintage</h2>
            </a>
        </div>
    </header>
    <nav>
        <div class="categoria">
            <div class="op">
                <a href="/index.html" class="opciones" target="_self">Inicio Sesion<i class="bi bi-person-fill"></i></a>
                <a href="/carrito.html" class="opciones" target="_self">
                    Carrito <i class="bi bi-cart4"></i><span id="numerito" class="numerito"></span>
                </a>
            </div>
        </div>
    </nav>
    <section class="todo">

        <h2 class="titulo-relevante"> Mi Carrito</h2>
        <h3 id="carrito-vacio" class="carrito-vacio"> Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></h3>

        <div id="contenedor-carrito" class="contenedor-carrito disabled">
            <div class="prueba">
                <div id="carrito-productos" class="carrito-productos">
                    <!-- Esto se va a completar con el JS -->
                </div>
                <div class="botones-carrito">
                    <button class="boton-volver"><i class="bi bi-arrow-left"></i>Volver a la Tienda</button>
                    <button class="boton-borrar"> Borrar Todo</button>
                </div>
            </div>

            <div id="contenedor-total-precio" class="contenedor-total-precio">
                <!-- Esto se va a completar con el JS -->

            </div>

            <h3 id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></h3>

        </div>
    </section>
    <script src="/main.js"></script>
    <script src="/carrito.js"></script>

    <footer>
        <div class="pie-pagina">
            <div class="logo-pie">
                <img src="/imagenes/jugador-de-futbol.png" alt="0" class="imgenca">
                <h2 class="titulo-pie">FutbolVintage</h2>
            </div>
            <h5 class="texto-pie">© 2023 Fútbol Vintage. Reservados todos los derechos</h5>
            <div class="redes">
                <section class="buttons">
                    <a href="https://www.facebook.com/" class="fa fa-facebook " target="_blank"></a>
                    <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
                </section>
            </div>
        </div>
    </footer>
</body>

</html>
